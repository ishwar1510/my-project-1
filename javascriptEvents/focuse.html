<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Focuse</title>
   <script>
      function myFunction(x) {
        x.style.background = "yellow";
      }
      </script>

</head>
<body>
   <h3>onfocuse:</h3>
   <p>click to change input background color</p>
   <input type="text" 
   style="background: royalblue; cursor: pointer;"  onfocus="myFunction(this)">
</body>
</html>
