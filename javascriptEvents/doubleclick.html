<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>double click to change background color</title>
   <script>
      function myFunction(x) {
        x.style.background = "red";
      }
      </script>
</head>
<body>
   <h3>ondblclick:</h3>
   <p>double click to change botton background color</p>
   <input 
   style="background: royalblue; cursor: pointer;"  ondblclick="myFunction(this)">
</body>
</html>
