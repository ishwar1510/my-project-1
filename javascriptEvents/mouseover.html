<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>javascript Events</title>
   <script>
      function myFunction(e){
         e.style.background = "yellow";
      }
   </script>
</head>
<body>
   <h3>OnMouseover:</h3>
   <p>mouseover to change button background color</p>
   <input style="background: coral;" id="hover" onmouseover="myFunction(this)">
</body>
</html>
