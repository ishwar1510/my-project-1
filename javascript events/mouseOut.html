<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script>
      function myFunction(x){
         x.style.background = "yellow";
         
      }
   </script>
</head>
<body>
   <h3>OnMouseout:</h3>
   <p>mouseout to change button background color</p>
   <input type="text" 
   style="background: red; cursor: pointer;" id="one" onmouseout="myFunction(this)">
</body>
</html>
