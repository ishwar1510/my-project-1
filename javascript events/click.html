<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>double click to change background color</title>
   <script>
      function myFunction(a) {
        a.style.background = "green";
      }
      </script>
</head>
<body>
   <h3>onclick:</h3>
   <p> click to change botton background color</p>
   <input 
   style="background: tomato; cursor: pointer;"  onclick="myFunction(this)">
</body>
</html>
