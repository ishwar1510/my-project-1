<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>    
    <script>
      function result() {
         var x1 = document.getElementById("one").value;
         var x2 = document.getElementById("two").value;
         var x3 = document.getElementById("three").value;
        //alert("Form - User data...");
         document.getElementById("p1").innerHTML = x1;
         document.getElementById("p2").innerHTML = x2;
         document.getElementById("p3").innerHTML = x3;
      }
    </script>
  </head>
  <body>
    <h1>Registration Form</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form onsubmit="myFunction();" id="form">
            <div class="form-group">
              <input type="text" name="name" class="form-control" id="one" placeholder="User Name" />
            </div>
            <div class="form-group">
              <input class="form-control" name="email" id="two" placeholder="Email" type="email" />
            </div>
            <div class="form-group">
              <input
                class="form-control" name="password" id="three"
                placeholder="Password"
                type="password"
              />
            </div>
            </form>
          <div>
            <button class="btn btn-success" onclick="result();" >Signup</button><br><br><br><br>
            <label><h3>Here is your data:</h3></label><br>
            <p id="p1"></p>
            <p id="p2"></p>
            <p id="p3"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
